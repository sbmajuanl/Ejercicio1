<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Formulario</title>
</head>
<body>
  <form action="" onsubmit="enviardatos();return false;">
    <h1>Formulario</h1>
    Ingresa Nombre:
    <input type="text" id="nombre" pattern="[A-ZÑÁ-Úa-zñá-ú\s]{1,}" required/><br/><br/>
    Ingresa Apellido:
    <input type="text" id="apellido" pattern="[A-ZÑÁ-Úa-zñá-ú\s]{1,}" required/><br/><br />
    Ingresa Dni     :
    <input type="tel" id="dni" pattern="[0-9]{8}" required/><br><br/>
    Ingresa Direccion:
    <input type="text" id="direccion" required/><br><br/></br>
    <button type="submit" id="boton">EnviarDatos</button>
    <div id="enviar"></div>
  </form>
  <script src="assets\js\main.js"></script>
</body>
</html>
