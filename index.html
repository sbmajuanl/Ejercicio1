<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Formulario</title>
</head>
<body>
  <h1>Formulario</h1>
  <form action="">
  Ingresa Nombre:
  <input type="text" id="nombre" pattern="^[a-zA-Z ]*$" required/><br /><br/>
  Ingresa Apellido:
  <input type="text" id="apellido" pattern="^[a-zA-Z ]*$" required/><br /><br />
  Ingresa Dni:
  <input type="number" id="dni" pattern="[0-9]{8}" required/><br><br />
  Ingresa Direccion:
  <input type="text" id="direccion" pattern="[0-9]{8}" required/><br><br />
  <input type="submit"  onclick="EnviarDatos()" value="EnviarDatos"/>

  <div id="enviar"></div>

  <script src="assets\js\main.js"></script>
</form>
</body>
</html>
